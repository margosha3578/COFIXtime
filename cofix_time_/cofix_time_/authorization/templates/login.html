<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>COFIXtime</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover">COFIXtime </h2>

    <!-- Login Form -->
    <form method="POST">
      {% csrf_token %}
        <p id="username" class="fadeIn second" aria-placeholder="username">{{ form.username }}</p>
        <p id="password" class="fadeIn third">{{ form.password }}</p>
      <input type="submit" class="fadeIn fourth" value="Login">
    </form>

  </div>
</div>

</body>
</html>
